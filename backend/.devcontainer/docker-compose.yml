services:
  backend:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      target: dev
    volumes:
      - ..:/workspace:cached
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/family_task_hub
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    command: sleep infinity
    develop:
      watch:
        - action: sync
          path: ..
          target: /workspace
          ignore:
            - .venv/
            - __pycache__/
            - .pytest_cache/
            - .ruff_cache/
            - dist/
            - build/

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=family_task_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
